<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Typo Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-btn" aria-label="Toggle Theme">☀️</button>

    <div class="container">
        <header>
            <h1>Human Typo Generator</h1>
            <p>Make AI text look like an engineer wrote it at 3 AM.</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="errorRate">Error Rate (0.00 - 1.00):</label>
                <input type="number" id="errorRate" step="0.01" min="0" max="1" value="0.03">
            </div>
            
            <div class="control-group checkbox-group">
                <input type="checkbox" id="forceLower" checked>
                <label for="forceLower">Force Lowercase</label>
            </div>

            <button id="generateBtn" class="action-btn">Humanize Text</button>
        </div>

        <div class="editor-area">
            <div class="input-group">
                <label>Input (Perfect Text)</label>
                <textarea id="inputText" placeholder="Paste your clean text here..."></textarea>
            </div>
            
            <div class="input-group">
                <div class="output-header">
                    <label>Output (Messy Text)</label>
                    <button id="copyBtn" class="secondary-btn">Copy</button>
                </div>
                <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
